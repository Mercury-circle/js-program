<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function red() {
        console.log("red");
      }
      function green() {
        console.log("green");
      }
      function yellow() {
        console.log("yellow");
      }

      const task = (delay, light) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (light == "red") red();
            else if (light == "green") green();
            else yellow();
            resolve();
          }, delay);
        });
      };

      const runner = async () => {
        await task(2000, "red");
        await task(1000, "green");
        await task(3000, "yellow");
        runner();
      };

      runner();
    </script>
  </body>
</html>
