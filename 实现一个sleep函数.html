<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sleep(delay) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, delay);
        });
      }

      //会有一点误差
      async function test() {
        curTime = new Date();
        await sleep(5000);
        const nextTime = new Date();
        console.log(nextTime - curTime);
      }
      test();
    </script>
  </body>
</html>
