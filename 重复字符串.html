<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number} times
       * @return {string}
       */
      String.prototype.replicate = function (times) {
        return new Array(times)
          .fill(0)
          .map(() => this)
          .join("");
      };
    </script>
  </body>
</html>
